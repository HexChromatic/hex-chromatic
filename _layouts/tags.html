---
layout: default
---

<div class="">
    <h1 class="">Articles tagged with "{{ page.tag-name }}"</h1>
    {% for post in site.posts %}
        {% if post.tags contains page.tag-name %}
            <div>
                <a class="post-link" href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </div>
        {% endif %}
    {% endfor %}
</div>
